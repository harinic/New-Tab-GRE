<!doctype html>
<html>
<head>
<meta charset=utf-8>
<title></title>
<style type="text/css">
    @font-face {
      font-family: "Montserrat";
      src: local("Montserrat"),
        url("Montserrat-Light.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    html,body,div,a, input{
        padding:0;
        margin:0;
        font-family: Montserrat, sans-serif;
        color: #2b2b2b;
    }
    #background {
        /*background: url(1.jpg);*/
        background-size: cover;
        position: absolute;
        height:100%;
        width: 100%;
        background-repeat: no-repeat;

    }
    #content {
        width: 100%;
        top:30%;
        position: absolute;
        text-align: center;
    }
    #word{
        padding: 20px;
        font-size: 65px;
        color:  black;
    }
    #meaning{
        padding: 20px;
        font-size: 32px;
        padding-bottom: 50px;
    }
    #footer{
        font-size: 12px;
        position: fixed;
        bottom:20px;
        right:20px;
    }
    #footer,#footer a{
        color:#222;
    }

    /*SearchBox*/
    .bar{
      margin:0 auto;
      width:475px;
      border-radius:10px;
      border:1px solid #dcdcdc;
    }
    .bar:hover{
      box-shadow: 1px 1px 8px 1px #dcdcdc;
    }
    .bar:focus-within{
      box-shadow: 1px 1px 8px 1px #dcdcdc;
      outline:none;
    }
    .searchbar{
      height:65px;
      border:none;
      width:390px;
      font-size:24px;
      outline: none;
      color:#767676;
    }
    .searchicon {
        height: 20px;
        width: 20px;
        display:  inline-block;
        margin-left: -20px;
    }
</style>
</head>

<body>
<div id="background"></div>
<div id="content">
<div id="word">.</div>
<div id="meaning">.</div>
<!-- SearchBox -->
<form action="https://google.com/search" method="get">
    <div class="bar">
    <div class="searchicon"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></div>
    
      <input autofocus="autofocus" class="searchbar" type="text" name="q">
    </div>
</form>
<!--  -->
<div id="footer"><a href="https://chrome.google.com/webstore/detail/gre-words-new-tab/bkddfbmbmeokaebfmhacebieokjggaoh">Give Feedback<a></div>

<script src="./words.js"></script>
</body>
</html>
